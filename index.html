<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0"></input>
            <button id="btn-el">Convert</button>
        </div>
        <div id="bottom-section">
            <div class="results" id="top">
            <h2>LENGTH (Meter/Feet)</h2>
            <p id="length-el">0 meter = 0 feet | 0 feet = 0 meter</p>
            </div>
            <div class="results">
            <h2>VOLUME (Liters/Gallons)</h2>
            <p id="volume-el">0 liter = 0 gallon | 0 gallon = 0 liter</p>
            </div>
            <div class="results" id="bottom">    
            <h2>MASS (Kilograms/Pounds)</h2>
            <p id="mass-el">0 kilogram = 0 pound | 0 pound = 0 kilogram</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
